spring.application.name=securepay

spring.datasource.url=jdbc:mysql://localhost:3306/payment_system
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# brevo api
spring.mail.from=${FROM_MAIL}
spring.mail.host=smtp-relay.brevo.com
spring.mail.port=587
spring.mail.username=${BREVO_LOGIN}
spring.mail.password=${BREVO_KEY}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.default-encoding=UTF-8

jwt.secret.key=mySuperSecretKeyThatIsAtLeast32CharactersLong
server.port=8082